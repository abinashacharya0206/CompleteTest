<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<table>
		<tr>
			<td><label for="username">username</label></td>
			<td><input type="text" id="username" required></input></td>
		</tr>
		<tr>
			<td><label for="password">password</label></td>
			<td><input type="password" id="password" required></input></td>
		</tr>
		<tr>
			<td><label for="email">email</label></td>
			<td><input type="email" id="email" required></input></td>
		</tr>
		<tr>
			<td><label for="gender">gender</label></td>
			<td><label for="male">male</label><input type="radio"
				id="male" value="M" name="gender"></input>&nbsp <label for="female">female</label><input
				type="radio" id="female" name="gender" value="F"></input></td>
		</tr>
	</table>
</body>
</html>
